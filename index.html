<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="large-font">Coding Quiz Challenge</div>
     <p id="timer">Time: <span id="countdown">75</span> seconds</p>
    
  </header>

  <main>
    
    <section>
      <h1>Timed Quiz</h1>
      <button class="start-button">Start Quiz</button>
    </section>
    
    <section class="quiz-container hide">
      
     
      <div id="questions">
        <p id="question"></p>
        <button class="btn">A</button><br>
        <button class="btn">B</button><br>
        <button class="btn">C</button><br>
        <button class="btn">D</button><br>
      </div>
      <button id="start-btn">Start</button>
    </section>

    <section class="hide">
      <div class="card results">
        <div class="score-container">
          <div>
            <h2>High scores: <span class="hiscore">0 </span> </h2>
          </div>
          <button class="reset-button">Reset Score</button>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>

        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
